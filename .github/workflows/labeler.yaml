name: labeler
on:
  pull_request_target:
    types: [opened, edited, reopened, synchronize, labeled, unlabeled]

permissions:
  issues: write
  pull-requests: write
  contents: read

jobs:
  check-labels:
    runs-on: ubuntu-latest
    steps:
      - name: Check for 'work in progress' label
        if: contains(github.event.pull_request.labels.*.name, 'work in progress')
        run: |
          echo "Pull request has 'work in progress' label. Blocking merge."
          exit 1

  labeler:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Sync /kind labels & enforce changelog fields
        uses: kgateway-dev/pr-kind-labeler@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
